{% extends "base.html" %} 

{% block base_content %}

<div class="flex flex-col items-center">
	<h1 class="subtitle pb-4">Delete article</h1>
	<p class="text-lg pb-6">Are you sure want to delete <strong>"{{article.title}}"</strong>?</p>

	<div class="flex flex-row gap-4">
		<form method="POST">
			{% csrf_token %}
			<button class="button danger" type="submit">Yes, Delete it!</button>
		</form>
		<a 
			class="button secondary flex flex-row items-center gap-2" 
			href="{% url "home"%}">
			<span>{% include "svg/arrow-left.svg" with class="w-4 h-4" %}</span>
			No! take me back to home!
		</a>
	</div>
</div>

{% endblock base_content %}
